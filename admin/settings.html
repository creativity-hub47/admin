<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings & Admin Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <style>
        .container {
            margin-top: 20px;
        }

        .page-title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .table-responsive {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: #fff;
            padding: 15px;
            border-radius: 10px;
        }

        .btn-action {
            cursor: pointer;
            margin: 0 5px;
        }

        /* Responsive */
        @media screen and (max-width: 768px) {
            .page-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Nav & Side -->
    <!-- Navbar -->
    <div class="navbar">
        <div class="menu-btn">&#9776;</div>
        <div class="logo">
            <img src="https://via.placeholder.com/80" alt="Logo">
        </div>
        <div class="profile">
            <img src="https://via.placeholder.com/40" alt="Profile">
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="dashboard.html">Dashboard</a>
        <a href="patients.html">Patients</a>
        <a href="doctor.html">Doctors & Staff</a>
        <a href="appoint.html">Appointments</a>
        <a href="medical.html">Medical Records</a>
        <a href="emergency.html">Emergency Cases</a>
        <a href="reports.html">Reports & Analytics</a>
        <a href="settings.html">Settings</a>
    </div>
    <!-- End Nav & Side -->


    <!-- Main Content -->
    <div class="content">
        <div class="container">
            <h2 class="page-title">‚öôÔ∏è Settings & Admin Panel</h2>

            <!-- Search & Add User -->
            <div class="d-flex justify-content-between mb-3">
                <input type="text" id="search-user" class="form-control w-50" placeholder="üîç Search user...">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#userModal">+ Add User</button>
            </div>

            <!-- User Table -->
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Role</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="user-list">
                        <tr>
                            <td>1</td>
                            <td>Alice Johnson</td>
                            <td>Admin</td>
                            <td>alice@example.com</td>
                            <td>
                                <span class="btn-action text-warning edit-btn">‚úèÔ∏è</span>
                                <span class="btn-action text-danger delete-btn">üóë</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- System Settings -->
            <h4 class="mt-4">üîß System Settings</h4>
            <div class="card p-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="darkMode">
                    <label class="form-check-label" for="darkMode">Enable Dark Mode</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="notifications">
                    <label class="form-check-label" for="notifications">Enable Notifications</label>
                </div>
            </div>
        </div>

        <!-- Add/Edit User Modal -->
        <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="userModalLabel">Add User</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="userIndex">
                        <div class="mb-3">
                            <label for="userName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="userName" required>
                        </div>
                        <div class="mb-3">
                            <label for="userRole" class="form-label">Role</label>
                            <select class="form-control" id="userRole">
                                <option>Admin</option>
                                <option>Doctor</option>
                                <option>Staff</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="userEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="userEmail" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="saveUser">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <script>
            $(document).ready(function(){
                let users = [
                    { name: "Alice Johnson", role: "Admin", email: "alice@example.com" }
                ];

                function renderUsers() {
                    $("#user-list").empty();
                    users.forEach((user, index) => {
                        $("#user-list").append(`
                            <tr>
                                <td>${index + 1}</td>
                                <td>${user.name}</td>
                                <td>${user.role}</td>
                                <td>${user.email}</td>
                                <td>
                                    <span class="btn-action text-warning edit-btn" data-index="${index}">‚úèÔ∏è</span>
                                    <span class="btn-action text-danger delete-btn" data-index="${index}">üóë</span>
                                </td>
                            </tr>
                        `);
                    });
                }

                // Add or Edit User
                $("#saveUser").click(function(){
                    let index = $("#userIndex").val();
                    let name = $("#userName").val();
                    let role = $("#userRole").val();
                    let email = $("#userEmail").val();

                    if (index === "") {
                        users.push({ name, role, email });
                    } else {
                        users[index] = { name, role, email };
                    }

                    renderUsers();
                    $("#userModal").modal("hide");
                    $("#userIndex").val("");
                    $("#userName").val("");
                    $("#userRole").val("Admin");
                    $("#userEmail").val("");
                });

                // Edit User
                $(document).on("click", ".edit-btn", function(){
                    let index = $(this).data("index");
                    let user = users[index];

                    $("#userIndex").val(index);
                    $("#userName").val(user.name);
                    $("#userRole").val(user.role);
                    $("#userEmail").val(user.email);

                    $("#userModal").modal("show");
                });

                // Delete User
                $(document).on("click", ".delete-btn", function(){
                    let index = $(this).data("index");
                    users.splice(index, 1);
                    renderUsers();
                });

                // Search Users
                $("#search-user").on("keyup", function() {
                    let value = $(this).val().toLowerCase();
                    $("#user-list tr").filter(function() {
                        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
                    });
                });

                // Dark Mode
                $("#darkMode").change(function(){
                    $("body").toggleClass("bg-dark text-white");
                });

                renderUsers();
            });
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </div>

    
    <!-- js -->
    <script>
        $(document).ready(function(){
            $(".menu-btn").click(function(){
                $(".sidebar").toggleClass("open");
                $(".content").toggleClass("shift");
            });
        });
    </script>

    <script src="js/dashboard.js"></script>

</body>
</html>
